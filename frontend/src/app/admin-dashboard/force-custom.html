<h2>Do you want to change every order of the day {{myDate}} with state <b>READY FOR CUSTOMIZE</b> to state <b>CUSTOMIZED</b></h2>

<mat-dialog-actions align="end">
  <button (click)="forceCustom()" class="conf-cancel confirm" mat-dialog-close><span>Confirm</span></button>
  <button class="conf-cancel cancel" mat-dialog-close><span>Cancel</span></button>
</mat-dialog-actions>
