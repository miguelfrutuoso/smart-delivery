<div class="container">
    <div id="pending-orders">
        <h1>Pending orders</h1>
        <p *ngIf="orders.length == 0">No orders incoming</p> 
        
        <div id="order" *ngFor="let order of orders">
            <div id="order-id">
                <p>{{order.id}}</p>
            </div>
            <div id="product-description">
                <p>{{order.description}}</p>
            </div>
            <div id="date-available">
                <p>Available since:</p>
                <p>{{order.date_available}}</p>    
            </div>
            <div id="buttons">
                <button class="button" id="customize-order" ><span>Customize order</span></button>
            </div>
        </div>
    </div>

</div>
